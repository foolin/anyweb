<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#importword_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/importword.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<link href="css/importword.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body style="display:3none">
    <form onsubmit="insertWord();return false;" action="#" method="post" enctype="multipart/form-data" target="innerF">
		<div class="tabs">
		</div>
		<div class="panel_wrapper">
			<fieldset>
				<legend>{#importword_dlg.selectdoc}</legend>
				<table border="0" cellpadding="4" cellspacing="0">
					<tr>
						<td class="column1"><label id="localdisklabel" for="importword_localdisk">{#importword_dlg.docpath}</label></td>
						<td colspan="2"><table border="0" cellspacing="0" cellpadding="0">
							<tr> 
							  <td><input id="localfile" type="file" name="localfile" class="mceFocus" size="30" style="width:230px"></td> 
							  <td>&nbsp;</td>
							</tr>
						  </table></td>
					</tr>
					<tr>
						<td class="column1"><label id="localdisklabel" for="importword_localdisk">{#importword_dlg.method}</label></td>
						<td colspan="2"><table border="0" cellspacing="0" cellpadding="0">
							<tr> 
							  <td><label><input id="replacesource" type="checkbox" name="replacesource" class="box" checked="checked">{#importword_dlg.replacesource}</label></td> 
							  <td>&nbsp;</td>
							</tr>
						  </table></td>
					</tr>
				</table>
			</fieldset>
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#importword_dlg.imports}" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
	<iframe id="innerF" name="innerF" style="width:0px;height:0px"></iframe>
</body>
</html>
