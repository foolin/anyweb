                             	<!-- 添加新闻表单  -->
                            <div  class="tableForm">
                            <form name="form1" action="" method="post">  
                            <table cellpadding="0" cellspacing="0" width="100%" >
                              <tr>
                                <td width="15%" align="right">标题：</td>
                                <td width="85%" align="left"><input name="Title" type="text" size="60" />(<font color="red">*必填</font>)</td>
                              </tr>
                              <tr>
                                <td align="right">作者：</td>
                                <td><input name="Author" type="text"  value="佚名" onClick="this.value='';"/></td>
                              </tr>
                              <tr>
                                <td align="right">分类：</td>
                                <td>
                                <select name="ClassID">
                                  <option value="aaaa">aaa</option>
                                  <option value="aaaa">bbb</option>
                                </select>
                                (<font color="red">*必选</font>)）
                                </td>
                              </tr>
                              <tr>
                                <td align="right">选项：</td>
                                <td>审核：<input name="IsPass" type="checkbox" value="1" checked="checked"/> &nbsp;&nbsp; 置顶：<input name="IsTop" type="checkbox" value="1" /></td>
                              </tr>
                              <tr id="cont">
                                <td align="right">内容：</td>
                                <td>
                            		<textarea id="Content1" name="NewsContent" style="width:98%;height:400px;"></textarea>
                               </td>
                              </tr>
                              <tr>
                                <td colspan="2" align="center">
                                <input type="submit" value="发表"  class="btn" /> <input type="reset" class="btn" value="重置" />
