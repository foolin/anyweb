<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#importword_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/importword.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js"></script>
	<link href="css/importword.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body style="display:3none">
    <form action="/tiny_mce/uploadword.aspx" method="post" enctype="multipart/form-data">
		<div class="tabs">
			<ul>
				<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','html_panel');generatePreview();" onmousedown="return false;">{#importword_dlg.html}</a></span></li>
				<li id="image_tab"><span><a href="javascript:mcTabs.displayTab('image_tab','image_panel');" onmousedown="return false;">{#importword_dlg.image}</a></span></li>
			</ul>
		</div>
		<div class="panel_wrapper" style="height:350px;overflow:hidden;">
			<fieldset>
				<legend>{#importword_dlg.selectdoc}</legend>
				<table border="0" cellpadding="4" cellspacing="0">
					<tr>
						<td class="column1"><label id="localdisklabel" for="importword_localdisk">{#importword_dlg.docpath}</label></td>
						<td colspan="2"><table border="0" cellspacing="0" cellpadding="0">
							<tr> 
							  <td><input id="localfile" type="file" name="localfile" class="mceFocus" size="30" style="width:230px"></td> 
							  <td>&nbsp;</td>
							</tr>
						  </table></td>
					</tr>
					<tr>
						<td class="column1"><label id="localdisklabel" for="importword_localdisk">{#importword_dlg.method}</label></td>
						<td colspan="2"><table border="0" cellspacing="0" cellpadding="0">
							<tr> 
							  <td><label><input id="replacesource" type="checkbox" name="replacesource" class="box">{#importword_dlg.replacesource}</label></td> 
							  <td>&nbsp;</td>
							</tr>
						  </table></td>
					</tr>
				</table>
			</fieldset>
			<div id="html_panel" class="panel current" style="height:auto;">
				<fieldset>
					<legend>{#importword_dlg.better}</legend>

					<table border="0" cellpadding="4" cellspacing="0">
						<tr>
							<td colspan="2"><label><input type="radio" name="itype" id="itype1" value="1" />{#importword_dlg.better_a}<label></td>
						</tr>
						<tr>
							<td colspan="2">
								<label><input type="checkbox" name="better" value="1" />{#importword_dlg.better_a1}</label>
								<label><input type="checkbox" name="better" value="2" />{#importword_dlg.better_a2}</label>
								<label><input type="checkbox" name="better" value="3" />{#importword_dlg.better_a3}</label>
								<label><input type="checkbox" name="better" value="4" />{#importword_dlg.better_a4}</label>
								<label><input type="checkbox" name="better" value="5" />{#importword_dlg.better_a5}</label>
							</td>
						</tr>
						<tr>
							<td colspan="2"><label><input type="radio" name="itype" id="itype2" value="2" />{#importword_dlg.better_b}<label></td>
						</tr>
						<tr>
							<td colspan="2">
								<label><input type="checkbox" name="clear" value="1" />{#importword_dlg.better_b1}</label>
								<label><input type="checkbox" name="clear" value="2" />{#importword_dlg.better_b2}</label>
								<label><input type="checkbox" name="clear" value="3" />{#importword_dlg.better_b3}</label>
								<label><input type="checkbox" name="clear" value="4" />{#importword_dlg.better_b4}</label>
								<label><input type="checkbox" name="clear" value="5" />{#importword_dlg.better_b5}</label>
							</td>
						</tr>
						<tr>
							<td>{#importword_dlg.better_c}</td>
							<td>
								<label><input type="checkbox" name="result" value="1" />{#importword_dlg.better_c1}</label>
								<label><input type="checkbox" name="result" value="2" />{#importword_dlg.better_c2}</label>
								<label><input type="checkbox" name="result" value="3" />{#importword_dlg.better_c3}</label>
								<label><input type="checkbox" name="result" value="4" />{#importword_dlg.better_c4}</label>
							</td>
						</tr>
					</table>
				</fieldset>
			</div>
			<div id="image_panel" class="panel" style="height:auto;">
				<fieldset>
					<legend>{#importword_dlg.better}</legend>

					<table border="0" cellpadding="4" cellspacing="0">
							<tr class="imgtype">
								<td class="column1"><label id="namelabel" for="name">{#importword_dlg.better_img}</label></td>
								<td>
									<label><input type="radio" name="img" value="jpg" checked="checked" />JPG</label>
									<label><input type="radio" name="img" value="gif" />GIF</label>
									<label><input type="radio" name="img" value="png" />PNG</label>
								</td>
							</tr>
							<tr class="warning">
								<td colspan="2">{#importword_dlg.better_warn}</td>
							</tr>
					</table>
				</fieldset>
			</div>
		</div>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#importword_dlg.imports}" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>
		</div>
	</form>
	<iframe id="innerF" name="innerF" style="width:0px;height:0px"></iframe>
</body>
</html>
