<html><body>
<meta http-equiv="Pragma" content="no-cache">
<script language='javascript'>
var pic = getParam("url");
//pic = "http://club.mapbar.com/center/getimages/1161325287727.png";
if( pic != null)
{
	parent.insertMap(pic);
}
else
{
	alert("参数无效！插入地图失败。"); 
	parent.insertMap("");
}
function getParam(name)
	{
		var url = document.location.href;
		var i= url.indexOf("?");
		if( i <= 0)
		{
			return null;
		}
		var params = url.substring(i+1, url.length).split("&");
		for(i=0;i<params.length;i++)
		{
			var j = params[i].indexOf("=");
			if( j>0)
			{
				var k = params[i].substring(0,j);
				if( k == name)
				{
					return params[i].substring(j+1, params[i].length);
				}	
			}
		}
		return null;
	}

</script>
</body></html>
